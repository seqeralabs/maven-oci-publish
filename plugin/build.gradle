plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy (for tests only)
    id 'groovy'
    
    // Plugin publishing
    id 'com.gradle.plugin-publish' version '1.2.1'
}

group = 'io.seqera'
version = file('../VERSION').text.trim()

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    // these settings apply to all jvm tooling, including groovy
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = 17
    targetCompatibility = 17
}

dependencies {
    // ORAS Java SDK for OCI registry operations (upgraded to latest stable version)
    implementation 'land.oras:oras-java-sdk:0.2.15'
    
    // Use the awesome Spock testing and specification framework
    testImplementation libs.spock.core
    
    // Testcontainers for integration testing (updated to latest stable version)
    testImplementation 'org.testcontainers:testcontainers:1.20.4'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

gradlePlugin {
    website = 'https://github.com/seqeralabs/maven-oci-registry'
    vcsUrl = 'https://github.com/seqeralabs/maven-oci-registry'
    
    // Define the plugin
    plugins {
        mavenOciPublish {
            id = 'io.seqera.maven-oci-registry'
            implementationClass = 'io.seqera.mavenoci.MavenOciPublishPlugin'
            displayName = 'Maven OCI Registry Plugin'
            description = 'A Gradle plugin for bidirectional Maven artifact management with OCI-compliant registries'
            tags = ['maven', 'oci', 'registry', 'docker', 'publishing']
        }
    }
}

// Configure source sets - Java for main sources, Groovy for tests
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        groovy {
            srcDirs = []  // No main Groovy sources
        }
    }
    test {
        groovy {
            srcDirs = ['src/test/groovy']
        }
    }
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}
